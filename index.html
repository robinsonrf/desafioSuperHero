    <!--NAV BAR-->
    <nav class=" navscroll navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <img src="./assets/img/hero-1.png" alt="logo-nav" width="40" height="34" class="d-inline-block align-text-bottom">
                <span class="fs-1">SuperHero</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link text-white fs-4 mx-2" aria-current="page" href="https://superheroapi.com/" target="_blank">WEB API</a>

                    <li class="nav-item">
                        <a class="nav-link text-white fs-4 mx-2" href="#formulario">Buscar Heroe</a>
                    </li>
                </ul>
            </div>
        </div>
      </nav>


    <!--HEADER-->
    <header id="hero-section" >
        <div class="container-fluid text-center pt-3">
            <a href="index.html">
                <img src="./assets/img/hero-1.png" class="img-fluid" width="400px" height="300px" alt="imagen_header">
            </a>
            <h1 class="fw-bold text-white">Encuentra tu SuperHero</h1>
        </div>
    </header>

    <!-- FORMULARIO SECTION-->
    <section id="formulario" class="container-fluid">
        <div class="container py-5">
            <form class="form">
                <div class="row w-75 m-auto">
                    <hr class="opacity-100 mx-auto text-white">
                    <div class="col-12 col-sm-7 py-2">
                        <label class="fs-4 text-white">Ingresa el número del SuperHero a Buscar</label>
                    </div>
                    <div class="col-12 col-sm-5 py-2">
                        <input id="heroeInput" class="form-control" placeholder="Ingresa un N° 1 - 732">
                    </div>
                </div>
                <div class="d-grid gap-2 col-6 mx-auto">
                    <button class="btn btn-primary text-white my-4">Buscar</button>
                </div>
            </form>
        </div>
    </section>

    <!-- SECTION PARA CARD Y GRAFICO CANVAS-JS -->
    <section class="container-fluid bg-hero">
        <div class="row mx-auto container">
            <div class="col-12 col-sm-6" id="heroeInfo"></div>
            <div class="col-12 col-sm-6" id="heroeStats"></div>
        </div>
    </section>



    <!-- FOOTER -->
    <footer id="footer" class=" container-fluid text-center text-white py-2">

            <div class="row">

                    </a>

                    </a>
                    <a target="_blank" href="https://www.facebook.com/">
                        <i class="fab fa-facebook-square fa-2x mx-2"></i>
                    </a>

                </div>
            </div>
